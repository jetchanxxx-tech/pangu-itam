server:
  port: "8080"
  mode: "debug"

database:
  # 数据库驱动: "sqlite", "mysql", "postgres"
  driver: "mysql"
  
  # MySQL 配置 (driver: mysql 时生效)
  host: "localhost"
  port: "3306"
  user: "root"
  password: "your_password"
  dbname: "itam_db"

  # SQLite 配置 (driver: sqlite 时生效)
  # dbname: "itam.db"

  # PostgreSQL 配置 (driver: postgres 时生效)
  # host: "localhost"
  # port: "5432"
  # user: "postgres"
  # password: "password"
  # dbname: "itam_db"

redis:
  addr: "localhost:6379"
  password: ""
  db: 0

notification:
  enable: false # 全局开关
  
  # 短信报警配置 (示例: 阿里云)
  sms:
    provider: "aliyun" # aliyun, tencent
    access_key_id: "your_access_key_id"
    access_key_secret: "your_access_key_secret"
    sign_name: "您的签名"
    template_code: "SMS_123456789"

  # IM 报警配置 (示例: 飞书/钉钉/企业微信 Webhook)
  im:
    provider: "feishu" # feishu, dingtalk, wechat_work
    webhook: "https://open.feishu.cn/open-apis/bot/v2/hook/xxxxxxxx"
    secret: "" # 可选: 签名校验密钥
